<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Avançado</title>
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" d />
    <!--JavaScript-->
    <script src="js/index.js" defer></script>

</head>

<body>
    <!--container principal-->
    <div class="todo-container">
        <header>
            <h1>TODO Avançado</h1>
        </header>
            <!--Formulario adicionar tarefa-->
        <form id="todo-form">
            <p>Adicione a sua tarefa</p>
            <div class="form-control">
                <input type="text" name="" id="todo-input" placeholder="O que voçê vai fazer ?">
                <button type="submit"><i class="fa-thim fa-plus"></i></button>
            </div>
        </form>

        <!--Formulario editar tarefa-->
        <form id="edit-form" class="hide">
            <p>Edite a sua tarefa</p>
            <div class="form-control">
                <input type="text" name="" id="edit-input">
                <button type="submit"><i class="fa-solid fa-check-double"> </i></button>
            </div>
            <button id="cancel-edit-btn">Cancelar</button>
        </form>
        <!--seção Toolbar com a barra de pesquisa e o filtro-->
        <div id="toolbar">
            <!--Input de pesquisa-->
            <div id="search">
                <h4>Pesquisa:</h4>
                <form>
                    <input type="text" name="" id="search-input" placeholder="Buscar">
                    <button id="erase-button">
                        <i class="fa-solid fa-delete-left"> </i>
                    </button>
                </form>
            </div>
            <!--input filtro-->
            <div id="filter">
                <h4>Filtarar:</h4>
                <select id="filter-select">
                    <option value="all">Todos</option>
                    <option value="done">Feitos</option>
                    <option value="todo">A fazer</option>
                </select>
            </div>

        </div>
        <div id="todo-list">
            
        </div>
    </div>
    </div>
</body>

</html>
